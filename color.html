<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic Css</title>

    <style>
        #short{
            color: red;
            background-color: blue;
            text-align: center;
        }
        p{
            background:darkkhaki;
            width: 50%;
        }
        li{
            color:indianred;
        }
        #Embedded{

            font-size: larger;
            font-weight: bolder;
            

        }
        .player{
            text-align: right;
            color: rgb(61, 57, 52);
            background-color: yellow;
        }
    </style>

</head>
<body>
    <h3 style="color:blueviolet;"> Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p> CSS meaning: Cascading Style Sheet </p>
    <p> Style is colorful</p>
    <p id="short"> Short form is CSS</p>
    <p class="player"> Needs style rule and value separated by colon(:)</p>
    <p class="player">after each styles you need to use semi-colon(;)</p>

    <ul>
        <li>Inline</li>
        <li id="Embedded">Internal or Embeded</li>
        <li>External</li>
    </ul>
</body>
</html>
